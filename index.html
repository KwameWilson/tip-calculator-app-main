<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <span class="logo"><a href="#"><img src="img/logo.svg" alt="logo"></span></a>
        <div class="grid">
            <div class="grid-left">
                <label for="bill">Bill</label>

                <div class="input-tab">
                    <h5>$</h5>
                    <input type="text" name="" id="bill" placeholder="0">
                </div>

                <h5>Select Tip %</h5>
                <div class="tip-percentage">
                    <h3 class="tips">5%</h3>
                    <h3 class="tips">10%</h3>
                    <h3 class="tips">15%</h3>
                    <h3 class="tips">25%</h3>
                    <h3 class="tips">50%</h3>
                    <input class="tips" type="text" name="" id="custom" placeholder="Custom">
                </div>     

                <label for="number">Number of People</label>
                <div class="people">
                    <span><img src="img/icon-person.svg" alt=""></span>
                    <input type="text" name="" id="number" placeholder="0">
                </div>

            </div>
            <div class="grid-right">
                <div class="tip-amount flex">
                    <div>
                        <h3>Tip Amount</h3>
                        <span>/ person</span>
                    </div>
                    
                    <div class="amount">
                        <h1>$0.00</h1>
                    </div>
                </div>

                <div class="total-person flex">
                    <div>
                        <h3>Total</h3>
                        <span>/ person</span>
                    </div>
                    
                    <div class="total">
                        <h1>$0.00</h1>
                    </div>
                
                </div>

                <button class="btn">Reset</button>
            </div>
        </div>
</body>
</html>
