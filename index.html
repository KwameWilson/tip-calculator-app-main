<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <img src="img/SPLITTER.svg" alt="logo">
    <div class="container">
        <div class="grid">
            <div class="grid-left">
                <label for="bill">Bill</label>

                <div class="input-tab">
                    <h5>$</h5>
                    <input type="text" name="" id="bill">
                    <h3>142.55</h3>
                </div>

                <h5>Select Tip %</h5>
                <div class="tip-percentage">
                    <h3>5%</h3>
                    <h3>10%</h3>
                    <h3>15%</h3>
                    <h3>25%</h3>
                    <h3>50%</h3>
                    <h3 class="custom">Custom</h3>
                </div>     
                
                <div class="people">
                    <img src="" alt="">
                        <label for="number">Number of People</label>
                        <input type="text" name="" id="number">
                    <h3>5</h3>
                </div>

            </div>
            <div class="grid-right"></div>
        </div>
    </div>
</body>
</html>
